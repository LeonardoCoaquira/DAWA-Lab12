<div *ngIf="!selectedUser && userId !== undefined" class="container mt-5">
  <h2 class="mb-4">Detalles del Usuario</h2>
  <p>ID de Usuario: {{userId}}</p>
  <p>Nombre: {{getUserName()}}</p>
  <p>Cargo: {{getUserDescription()}}</p>
  <p class="welcome-message">¡Bienvenido a los detalles del usuario! Aquí encontrarás información adicional y mensajes importantes.</p>
</div>
